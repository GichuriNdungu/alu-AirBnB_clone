<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/2-footer.css">
    <link rel="stylesheet" href="styles/2-header.css">
    <link rel="stylesheet" href="styles/2-common.css">
    <link rel="stylesheet" href="styles/filters.css">
    <link rel="icon" href="styles/images/website icon.png">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <title>AirBnb clone</title>
</head>
<body>
    <div class="header">
        <img src="styles/images/bnb logo.png" alt="Logo">
</div>
    <div class="container">
        <section class="filters">
            <button >Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
                <ul class="popover" id="locations.popover">
                   <li><h2>Arizona</h3>
                        <Ul>
                            <li><h4>phoenix</h4></li>
                            <li><h4>Tucson</h4></li>
                        </Ul>
                   </li>   
                    <li><h2>Arizona</h3>
                        <Ul>
                            <li><h4>phoenix</h4></li>
                            <li><h4>Tucson</h4></li>
                        </Ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>internet, Kitchen...</h4>
                <ul class="popover">
                    <li><h4>Kitchen</h4></li>
                    <li><h4>Wifi</h4></li>
                    <li><h4>Water</h4></li>
                    <li><h4>TV</h4></li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2> Pillow Fort</h2>
                <div class="price_by_night">
                    <p>&#36;89</p>
                </div>
                <div class="information">
                    <div class="max_guest">
                        <div class="image_container"></div>
                    </div>
                </div>
            </article>
            <article>
                <h2> Apartment</h2>
            </article>
            <article>
                <h2> Cottage</h2>
            </article>
        </section>
    </div>
    
    <!-- Main content goes here -->

    <footer>
        <p style="color: black; margin: 0;">Best School</p>
    </footer>
</body>
</html>
